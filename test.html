<canvas id=scene></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>

<script>
  

  var width=window.innerWidth, height=window.innerHeight;

  function init(){
    //Renderer

    renderer = new THREE.WebGLRenderer({canvas : document.getElementById('scene')});
    renderer.setClearColor(0x3F3F3F);
    renderer.setSize(width,height);

    //Scene

    scene= new THREE.Scene();

    //Camera

    camera=new THREE.PerspectiveCamera(50,width/height,1,10000);
    camera.position.set(0,250,700);
    camera.lookAt(new THREE.Vector3(0,0,0));
    scene.add(camera);

    //Light

    light=new THREE.DirectionalLight(0xffffff,1);
    light.position.set(0,500,500);
    scene.add(light);

    //Creating shape

    createShape();

    //Render scene

    renderer.render(scene,camera);
  };

  function createShape(){


    /*const texture = new THREE.TextureLoader().load( "download(1).png" );
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    texture.repeat.set( 4, 4 );*/



    //To change the texture and color and outlines of the shape, we use wireframe
    material = new THREE.MeshLambertMaterial({color:0x00ff00});

    //Box1

    geometryBox=new THREE.BoxGeometry(100,100,100);
    box1= new THREE.Mesh(geometryBox, material);
    box1.rotation.x += 0.01;
    box1.rotation.y += 2;
    box1.position.y = 70;
    scene.add(box1);

    //Box 2
    geometryBox=new THREE.BoxGeometry(50,50,50);
    box2= new THREE.Mesh(geometryBox, material);
    box2.position.z = 200;
    box2.position.x = 100;
    box2.position.y = 50;
    box2.rotation.x += 0.01;
    box2.rotation.y += 2;
    scene.add(box2);

    //floor

    var geometry = new THREE.PlaneGeometry(1000,2000);
    var material1 = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
    var floor = new THREE.Mesh( geometry, material1 );
    floor.material.side = THREE.DoubleSide;
    floor.rotation.x = 80;
    scene.add( floor ); 
  };
  init();
</script>
